name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test:coverage

      - name: Check test coverage
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Test coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Test coverage ${COVERAGE}% is below 80%"
            exit 1
          fi

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -f dist/index.mjs ]; then
            echo "::error::Build output dist/index.mjs not found"
            exit 1
          fi
          if [ ! -f dist/package.json ]; then
            echo "::error::Build output dist/package.json not found"
            exit 1
          fi

      - name: Package plugin
        run: |
          cd dist
          zip -r ../napcat-plugin-page2img.zip .

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-page2img
          path: napcat-plugin-page2img.zip
